<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vogais</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #inputFrase {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #botao {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <input type="text" id="inputFrase" placeholder="Digite uma frase">
    <button id="botao">Contar Vogais</button>
    <div id="resultado"></div>

    <script>
        document.getElementById('botao').addEventListener('click', () => {
            const frase = document.getElementById('inputFrase').value;
            const vogais = 'aeiou';
            let contagem = 0;

            for (let char of frase) {
                if (vogais.includes(char)) {
                    contagem++;
                }
            }

            document.getElementById('resultado').textContent = `NÃºmero de vogais: ${contagem}`;
        });
    </script>
</body>
</html>
