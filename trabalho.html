<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o Teletransportador</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        #botao {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="botao">Clique-me!</button>

    <script>
        const botao = document.getElementById('botao');

        botao.addEventListener('click', () => {
            const bodyRect = document.body.getBoundingClientRect();
            const botaoRect = botao.getBoundingClientRect();

            const maxTop = bodyRect.height - botaoRect.height;
            const maxLeft = bodyRect.width - botaoRect.width;

            const newTop = Math.random() * maxTop;
            const newLeft = Math.random() * maxLeft;

            botao.style.top = `${newTop}px`;
            botao.style.left = `${newLeft}px`;
        });
    </script>
</body>
</html>
